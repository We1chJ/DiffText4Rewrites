<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Diff Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/4.0.2/diff.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.1/purify.min.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <label for="before">Before:</label><br>
    <textarea id="before" rows="10" cols="50"></textarea><br>
    <label for="after">After:</label><br>
    <textarea id="after" rows="10" cols="50"></textarea><br>
    <button onclick="displayDiff()">Display</button><br>
    <label for="output">Output:</label><br>
    <div id="output" class="markdown-output"></div>
  </body>
</html>
