<!DOCTYPE html>
<html>
<head>
    <title>Text Difference</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/diff2html@3.4.35/+esm"></script>
</head>
<body>
    <h1>Text Difference</h1>
    <label for="before">Before:</label>
    <br>
    <textarea id="before" name="before" rows="10" cols="50"></textarea>
    <br>
    <label for="after">After:</label>
    <br>
    <textarea id="after" name="after" rows="10" cols="50"></textarea>
    <br>
    <button onclick="displayDiff()">Display Diff</button>
    <br>
    <div id="diff-output"></div>
    <script>
        function displayDiff() {
            const beforeText = document.getElementById("before").value;
            const afterText = document.getElementById("after").value;
            const diff = Diff2Html.getDiff(beforeText, afterText, {
                inputFormat: 'text',
                showFiles: false,
                matching: 'lines',
                outputFormat: 'side-by-side',
                diffStyle: {
                    'word-added': {
                        'background-color': 'rgba(76, 175, 80, 0.2)',
                        'color': 'rgb(76, 175, 80)',
                        'font-style': 'italic'
                    },
                    'word-removed': {
                        'background-color': 'rgba(244, 67, 54, 0.2)',
                        'color': 'rgb(244, 67, 54)',
                        'text-decoration': 'line-through'
                    }
                }
            });
            const targetDiv = document.getElementById("diff-output");
            targetDiv.innerHTML = diff;
            Diff2Html.highlightCode(targetDiv);
        }
    </script>
</body>
</html>
